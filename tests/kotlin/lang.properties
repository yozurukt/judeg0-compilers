VERSIONS="1.9.0 2.3.0"
NAME="Kotlin ($VERSION)"
SOURCE_FILE="Main.kt"
BINARY_FILE="MainKt"
COMPILE_CMD="/bin/bash -c \"cat /var/local/lib/includes/kotlin_preamble.kt $SOURCE_FILE > /tmp/Main.kt && JAVA_OPTS='-Xmx256m' JAVA_HOME=/usr/local/openjdk21 /usr/local/kotlin-$VERSION/bin/kotlinc $ARGS /tmp/Main.kt\""
RUN_CMD="JAVA_OPTS='-Xmx256m' JAVA_HOME=/usr/local/openjdk21 /usr/local/kotlin-$VERSION/bin/kotlin $BINARY_FILE"