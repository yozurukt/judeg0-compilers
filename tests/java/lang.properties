VERSIONS="21 25"
NAME="Java (OpenJDK $VERSION)"
SOURCE_FILE="Main.java"
BINARY_FILE="Main.class"
COMPILE_CMD="/bin/bash -c \"cat /var/local/lib/includes/java_preamble.java $SOURCE_FILE > /tmp/Main.java && JAVA_OPTS='-Xmx256m' /usr/local/openjdk$VERSION/bin/javac $ARGS /tmp/Main.java && mv /tmp/Main.class $BINARY_FILE\""
RUN_CMD="JAVA_OPTS='-Xmx256m' /usr/local/openjdk$VERSION/bin/java ${BINARY_FILE%.*}"